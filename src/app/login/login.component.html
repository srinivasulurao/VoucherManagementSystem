<div class='scenery-background' [ngStyle]='scenery_background'>
<div class='container'>
  <div [ngClass]='alertClass'>{{alertMessage}}</div>
    <div class='form-group'>
   <form method="POST" action="" class='login-form' (ngSubmit)="AttemptLogin()">
      <h2>Member Login</h2>
      <label>Email</label>
      <div class="input-group mb-2">
      <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-user-o" aria-hidden="true"></i></div>
        </div>
      <input type="text" autocomplete="off" [(ngModel)]="user_email" name="user_email"   class="form-control">
    </div>
    
      <label>Password</label>
      <div class="input-group mb-2">
          <div class="input-group-prepend">
              <div class="input-group-text"> <i class="fa fa-lock" aria-hidden="true"></i> </div>
            </div>
      <input type="password" autocomplete="off" [(ngModel)]="user_password" name="user_password"   class="form-control">
      </div>
      <button type="submit" class='btn btn-info login-button'><span class='button_submitting' [ngStyle]="button_submitting_style"><i class="fa fa-circle-o-notch fa-spin" style="font-size:24px"></i> &nbsp; Submitting</span> <span [ngStyle]="login_button_style">Log In </span></button>
      </form>
    </div>
  </div>

</div>
